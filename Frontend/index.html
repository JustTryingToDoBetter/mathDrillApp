<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Drill App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Math Drill App</h1>
        <p id="greeting"></p>
    </header>
    <main>
        <section id="drill-selection" class="visible">
            <nav>
                <button onclick="startDrill('addition')">Addition Drill</button>
                <button onclick="startDrill('multiplication')">Multiplication Drill</button>
                <button onclick="startDrill('division')">Division Drill</button>
                <button onclick="viewHistory()">View Drill History</button>
                <button onclick="logout()">Logout</button>
            </nav>
        </section>
        <section id="drill" class="hidden">
            <div id="drill-header">
                <p id="timer"></p>
                <p id="question-number"></p>
                <p id="question"></p>
            </div>
            <div id="answer-buttons">
                <button onclick="submitAnswer(this)">Answer 1</button>
                <button onclick="submitAnswer(this)">Answer 2</button>
                <button onclick="submitAnswer(this)">Answer 3</button>
                <button onclick="submitAnswer(this)">Answer 4</button>
            </div>
            <div id="drill-footer">
                <button onclick="skipQuestion()">Skip</button>
                <button onclick="endDrill()">Done</button>
            </div>
            <div id="questions-list"></div>
        </section>
        <section id="results" class="hidden">
            <p id="score"></p>
            <button onclick="resetApp()">Restart</button>
        </section>
        <section id="history" class="hidden">
            <h2>Drill History</h2>
            <ul id="history-list"></ul>
            <button onclick="closeHistory()">Close</button>
        </section>
    </main>
    <footer>
        <p>Math Drill App &copy; 2024</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
